name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install commitlint
        run: bun add -d @commitlint/cli @commitlint/config-conventional
      - name: Print versions
        run: |
          git --version
          bun --version
          npx commitlint --version
      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose
      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  build:
    runs-on: ubuntu-latest
    needs: commitlint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build package
        run: bun run build
      - name: Run lint
        run: bun run lint

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: bun install
      - name: Build package
        run: bun run build
      - name: Check if version changed
        id: version_check
        run: |
          git fetch origin main --depth=2
          PREV_VERSION=$(git show origin/main:package.json | jq -r '.version')
          CURR_VERSION=$(jq -r '.version' package.json)
          echo "prev=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "curr=$CURR_VERSION" >> $GITHUB_OUTPUT
          if [ "$PREV_VERSION" = "$CURR_VERSION" ]; then
            echo "no_publish=true" >> $GITHUB_OUTPUT
          fi
      - name: Publish package
        if: steps.version_check.outputs.no_publish != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
